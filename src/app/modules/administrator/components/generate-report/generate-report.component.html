<p-toast></p-toast>

<p-card>

  <p-calendar
    [(ngModel)]="selectedDate"
    [showIcon]="true"
    selectionMode="single"
    [disabledDays]="weekends"
    [disabledDates]="holidays"
    placeholder="Seleccione una fecha"
  >
  </p-calendar>

  <br>
  <br>

  <p-button label="Generar" [loading]="loading" [disabled]="selectedDate ? false: true" (onClick)="generateReport()"></p-button>

</p-card>
